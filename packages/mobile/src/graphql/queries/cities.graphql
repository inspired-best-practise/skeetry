query Cities(
  $continent: String,
  $after: String,
  $before: String,
  $first: Int!,
  $input: CitiesInput,
  $last: Int,
  $orderBy: CityOrder,
  $query: String,
  $skip: Int
) {
  cities(
    continent: $continent,
    after: $after,
    before: $before,
    first: $first,
    input: $input,
    last: $last,
    orderBy: $orderBy,
    query: $query,
    skip: $skip
  ) {
    edges {
      cursor
      node {
        ...RegularCity
      }
    }
    pageInfo {
      ...RegularPageInfo
    }
    totalCount
  }
}