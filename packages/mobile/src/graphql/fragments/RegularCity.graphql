fragment RegularCity on City {
  id
  pk     
  name         
  overview     
  wantedCount  
  visitedCount 
  latitude     
  longitude
  isCapital
  images {
    ...RegularImage
  }  
  userWanted {
    ...RegularUser
  }
  userVisited {
    ...RegularUser
  }
  localizations {
    ...RegularCityLocalization
  }
}