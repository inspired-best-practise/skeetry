fragment RegularItem on Item {
  id   
  type         
  name         
  overview     
  wantedCount  
  visitedCount 
  reviewsCount 
  photos       
  latitude     
  longitude
  locale
  userWanted {
    ...RegularUser
  }
  userVisited {
    ...RegularUser
  }
  country {
    ...RegularCountry
  }
  localizations {
    ...RegularItemLocalization
  }
}